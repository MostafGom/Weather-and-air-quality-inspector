<body>
  <div class="main">
    <h1 class="header">Weather and Air Qulaity inspector </h1>

    <p class="geo">
      Latitude : <span id="latitude"></span>&deg <br>

      temperature : <span id="temp"></span>&deg C <br>

    <div class="weather_air">
      <h2>Input desired Location</h2>
      
        <div class="inp_data">
          <label for="country">Country</label>
          <input type="text" id="country" placeholder="Country name">
        </div>

        <button id="submit">Locate Position</button>
        <button id="history">Get History</button>
